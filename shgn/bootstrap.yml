---
- name: bootstrap the cluster
  hosts: admin
  become: true
  gather_facts: false
  tasks:
    - name: bootstrap initial cluster
      cephadm_bootstrap:
        mon_ip: "{{ monitor_address }}"
        dashboard_user: admin
        dashboard_password: test1%%test2
        allow_fqdn_hostname: true
        cluster_network: 192.168.33.0/24
        docker: true
